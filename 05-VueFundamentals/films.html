<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      th {font-weight: bold; text-align: left;}
      th, td, table {border: 1px solid black; padding: 5px;}
      table {border-collapse: collapse;}
    </style>
</head>
<body>
  <div id="app"> 
    <table>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Budget</th>
      </tr>
      <tr v-for="movie in films">
          <td>{{movie.title}}</td>
          <td>{{movie.year}}</td>
          <td>{{movie.director}}</td>
          <td>{{currency(movie.budget)}}</td>

      </tr>
    </table>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
      },
      methods: {
        currency: function(number) {
        return `$${number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")}`;
        }
      }
    });
  </script>
</body>
</html>
