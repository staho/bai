<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style></style>
</head>
<body>
  <div id="app"> 
    <p >Student's grades: {{gradesComp}}</p>
    <p>Average grade: {{average}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
          average: function () {
            let avg = this.grades.reduce((a, b) => a + b, 0) / this.grades.length
            return avg.toFixed(2)
          },
          gradesComp: function() {
              let retS = ""
              this.grades.forEach(grade1 => {
                  retS += grade1 + " "
              });
              return retS
          }
      }

    });
  </script>

</body>
</html>
