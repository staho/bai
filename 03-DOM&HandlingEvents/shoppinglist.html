<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addToList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	// a JavaScript code here ...
        function addToList() {
            let input = document.getElementsByName("item")[0]
            let inputVal = input.value

            let list = document.getElementsByTagName("li")
            let last = list[list.length - 1]

            let valEl = document.createElement("li")
            valEl.innerText = `${inputVal}`

            input.value = ""
            last.parentNode.insertBefore(valEl, last.nextSibling)
        }
    </script>
</body>

</html>
