<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="university"></p>
		<p>Address:<br><input type="text" id="address"></p>
		<button type="button" onclick="hintMe()">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function hintMe() {
			let inputU = document.getElementById("university")
			inputU.value = university
			let inputA = document.getElementById("address")
			inputA.value = address

		}
	</script>
</body>

</html>
