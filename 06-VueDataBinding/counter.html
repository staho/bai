<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Counter</span>
    <button v-on:click="countMe">{{ count }}</button>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        countMe: function() {
            this.count += 1
        }
      }
    });
  </script>

</body>
</html>
