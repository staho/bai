<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body >
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="callRead()">
		<p id="personalData"></p>

		<script>
			function readStudentData(file, callback) {
				var rawFile = new XMLHttpRequest();
				rawFile.overrideMimeType("application/json");
				rawFile.open("GET", file, true);
				rawFile.setRequestHeader("Access-Control-Allow-Origin", "*")
				rawFile.onreadystatechange = function() {
					if (rawFile.readyState === 4 && rawFile.status == "200") {
						callback(rawFile.responseText);
					}
				}
				rawFile.send(null);			
			}

			function callRead() {
				readStudentData("04-JSON&DataTransfer/toJa.json", text => {
				var data = JSON.parse(text);
				console.log(data);
			})};



			// 04-JSON&DataTransfer/toJa.json
		</script>

	</body>
</html>
