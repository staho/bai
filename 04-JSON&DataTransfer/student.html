<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body >
		<h1>Student</h1>
		<input type="button" value="Display student's data" onclick="readStudentData()">
		<p id="personalData"></p>

		<script>
			function readStudentData(file, callback) {
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", "toJa.json", true);
				rawFile.onreadystatechange = function() {
					if (rawFile.readyState === 4 && rawFile.status === 200) {
						let data = JSON.parse(rawFile.responseText)
						document.getElementById("personalData").innerText = `Name: ${data.name} Surname: ${data.surname}`
					}
				}
				rawFile.send(null);			
			}

		</script>

	</body>
</html>
